<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Productos</h1>
        <nav>
            <a href="/">Inicio</a>
            <a href="/cart">Carrito</a>
        </nav>
    </header>

    <div class="product-list">
        <div th:each="product : ${products}">
            <div class="product">
                <img th:src="@{${product.imageUrl}}" alt="Imagen del producto">
                <h3 th:text="${product.name}"></h3>
                <p th:text="${product.description}"></p>
                <p th:text="${product.price} + '€'"></p>
                <a th:href="@{/products/{id}(id=${product.id})}">Ver más</a>
            </div>
        </div>
    </div>
</body>
</html>
