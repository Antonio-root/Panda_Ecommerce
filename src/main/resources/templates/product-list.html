<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Product List</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}">Product Name</td>
            <td th:text="${product.description}">Product Description</td>
            <td th:text="${product.price}">0.00</td>
            <td>
                <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a> |
                <a th:href="@{/products/delete/{id}(id=${product.id})}">Delete</a>
            </td>
        </tr>
    </table>
    <a th:href="@{/products/new}">Add New Product</a>
</body>
</html>
